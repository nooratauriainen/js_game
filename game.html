<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Brick game</title>
  <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
   </style>
</head>
<body>

  <canvas id="myCanvas" width="480" height="320"></canvas>

  <script>

    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    var brickRowCount = 3;
    var brickColumnCount = 6;
    var brickWidth = 65;
    var brickHeight = 15;
    var brickPadding = 10;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 18;

    var bricks = [];
    for(c=0; c<brickColumnCount; c++) {
        bricks[c] = [];
        for(r=0; r<brickRowCount; r++) {
            bricks[c][r] = { x: 0, y: 0, status: 1 };

        }
    }

    var score = 0;
    var lives = 1;
    var play = false;

    function setBackground(){
        var grd = ctx.createLinearGradient(0, 0, 0, canvas.height);

        grd.addColorStop(0.3, "darkblue");
        grd.addColorStop(0.9, "lightblue");

        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for(c=0; c<brickColumnCount; c++) {
            for(r=0; r<brickRowCount; r++) {
              if(bricks[c][r].status == 1) {
                var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                bricks[c][r].x = brickX;
                bricks[c][r].y = brickY;
                ctx.beginPath();
                ctx.rect(brickX, brickY, brickWidth, brickHeight);
                if (r == 0) {
                  ctx.fillStyle = "#FF1493";
                } else if (r == 1){
                  ctx.fillStyle = "	#FF69B4";
                } else {
                  ctx.fillStyle = "#FFC0CB";
                }
                ctx.fill();
                ctx.closePath();
              }
            }
        }

        ctx.font = "22px Impact";
        ctx.fillStyle = "white";
        ctx.fillText("Score: "+score, canvas.width*0.75, canvas.height*0.07);
        ctx.fillText("â™¥: "+lives, canvas.width*0.05,  canvas.height*0.07);
    }

    var x = canvas.width/2;
    var y = canvas.height-30;
    var dx = 2;
    var dy = -2;

    var ballRadius = 10;

    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width-paddleWidth)/2;

    var rightPressed = false;
    var leftPressed = false;


    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI*2);
      var c = document.getElementById("myCanvas");
      var grd = ctx.createRadialGradient(x, y, 1, x, y, ballRadius);
      grd.addColorStop(0, "pink");
      grd.addColorStop(0.9, "red");
      ctx.fillStyle = grd;
      ctx.fill();
      ctx.closePath();
    }


    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = "black";
      ctx.fill();
      ctx.closePath();
    }


    function collisionDetection() {
      for(c=0; c<brickColumnCount; c++) {
          for(r=0; r<brickRowCount; r++) {
              var b = bricks[c][r];
              if(x+ballRadius > b.x && x-ballRadius < b.x+brickWidth && y+ballRadius > b.y && y-ballRadius < b.y+brickHeight && b.status == 1) {
                dy = -dy;
                b.status = 0;
                if (r == 2) {
                  score++;
                } else if (r == 1) {
                  score = score+2;
                } else {
                  score = score+3;
                }
                if(score == brickRowCount*brickColumnCount+3*brickColumnCount) {
                        alert("YOU WIN, CONGRATULATIONS!");
                        document.location.reload();
                }
              }
          }
      }

      if (x > paddleX-ballRadius && x < paddleX+paddleWidth+ballRadius && y == canvas.height-paddleHeight-ballRadius) {
          dy = -dy;
      }
    }

    function startMenu() {

        setBackground();
        ctx.beginPath();
        ctx.rect(0.15*canvas.width, 0.4*canvas.height, 0.7*canvas.width, 0.3*canvas.height);
        ctx.fillStyle = "black";
        ctx.fill();
        ctx.closePath();

        ctx.font = "20px Impact";
        ctx.fillStyle = "white";
        ctx.fillText("Press P -> Play/Pause", 0.20*canvas.width, 0.48*canvas.height);
        ctx.fillText("Press S -> Save",  0.20*canvas.width, 0.55*canvas.height);
        ctx.fillText("Press Q -> Quit",  0.20*canvas.width, 0.62*canvas.height);

    }


    function draw() {

      if (play == false) {
        startMenu();

      } else {

      setBackground();
      drawBall();
      drawPaddle();
      collisionDetection();

      if(rightPressed && paddleX < canvas.width-paddleWidth) {
          paddleX += 6;
      }
      else if(leftPressed && paddleX > 0) {
          paddleX -= 6;
      }


      if(y + dy < ballRadius) {
          dy = -dy;
      } else if(y + dy > canvas.height-ballRadius) {
        lives -= 1;
        if (lives == 0){
          alert("Game Over :(");


          var playerItems = "";

          for(c=0; c<brickColumnCount; c++) {
              for(r=0; r<brickRowCount; r++) {
                playerItems += bricks[c][r].status;
              }
            }
          var msg = {
            "messageType": "SCORE",
            "score": parseFloat(score),

          }

          window.parent.postMessage(msg, "*");
          document.location.reload();
        } else {
          x = canvas.width/2;
          y = canvas.height-30;
          dx = 2;
          dy = -2;
          paddleX = (canvas.width-paddleWidth)/2;
        }
      }

      if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
          dx = -dx;
      }

      x += dx;
      y += dy;

    }
      requestAnimationFrame(draw);
    }

  document.addEventListener("keydown", PlayPauseHandler, false);
  document.addEventListener("keydown", SaveHandler, false);
  document.addEventListener("keydown", QuitHandler, false);

  document.addEventListener("keydown", keyDownHandler, false);
  document.addEventListener("keyup", keyUpHandler, false);

  document.addEventListener("mousemove", mouseMoveHandler, false);

  document.addEventListener("message", receiveMessage, false);

  function PlayPauseHandler(e) {
    if(e.keyCode == 80 && play == false) {
       play = true;
      }
    else if(e.keyCode == 80 && play == true) {
        play = false;
      }
    }

  function SaveHandler(e) {

    if (e.keycode == 83){

      var playerItems = "";

      for(c=0; c<brickColumnCount; c++) {
          for(r=0; r<brickRowCount; r++) {
            playerItems += String(bricks[c][r].status);
          }
        }

      var msg = {
        messageType: "SAVE",
        GameState: {
            "playerItems": playerItems,
            "score": parseFloat(score),
        }
      };

      window.parent.postMessage(msg, "*");
    }
  }

  function QuitHandler(e) {
    if(e.keyCode == 81 && play == true) {
       play = false;
       score = 0;
       lives = 1;
      }
    }

  function keyDownHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = true;
      }
    else if(e.keyCode == 37) {
        leftPressed = true;
      }
    }

  function keyUpHandler(e) {
      if(e.keyCode == 39) {
          rightPressed = false;
      }
      else if(e.keyCode == 37) {
          leftPressed = false;
      }
  }


  function mouseMoveHandler(e) {
    var relativeX = e.clientX - canvas.offsetLeft;
    if(relativeX > paddleWidth/2 && relativeX < canvas.width- paddleWidth/2) {
        paddleX = relativeX - paddleWidth/2;
    }
  }

  function receiveMessage(e) {

    if (e.origin != window.parent) {
      return;
    }

    if (e.data.messageType === "LOAD") {

      score = e.data.gameState.score;

      var i = 0;
      for(c=0; c<brickColumnCount; c++) {
          for(r=0; r<brickRowCount; r++) {
            bricks[c][r].status = Number(e.data.gameState.playerItems[i]);
            i += 1;
          }
        }

      play = false;
      draw();

    } else if (e.data.messageType == "ERROR") {

        alert(e.data.info);
    }

  }

  var message1 = {
    messageType: "SETTING",
    options: {
      "width": canvas.width,
      "height": canvas.height
    }
  };

  window.parent.postMessage(message1, "*");

  var message2 = {
    messageType: "LOAD_REQUEST",
  };

  window.parent.postMessage(message2, "*");

  draw();

  </script>


</body>
</html>
